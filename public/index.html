<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PusherPoll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
            <h1>OS vote</h1>
            <p>Vote for your favourite Os to develop on</p>
            <form id = "vote-form">
                    <p>
                            <label>
                                    <input name="os" type="radio" class="with-gap" id="windows" value="Windows" checked />
                                    <span>Windows</span>
                             </label>
                    </p>
                    <p>
                            <label>
                                    <input name="os" type="radio" class="with-gap" id ="macos" value="MacOS" checked />
                                    <span>MacOS</span>
                             </label>
                    </p>
                    <p>
                            <label>
                                    <input name="os" type="radio" class="with-gap" id="linux" value="Linux" checked />
                                    <span>Linux</span>
                             </label>
                    </p>
                    <p>
                            <label>
                                    <input name="os" type="radio" class="with-gap" id="other" value="Other" checked />
                                    <span>Other</span>
                             </label>
                    </p>
                    <p>
                        <input type="submit" value="Vote" class="btn">
                    </p>
            </form>
            <br>
            <br>

            <div id="chartContainer" style="height:300px; width:100%">

            </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://js.pusher.com/4.3/pusher.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
